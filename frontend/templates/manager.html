{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="/static/css/manager.css">

<div class="manager-container">
  <div class="manager-header">
    <div class="header-text">
      <h1>ğŸ“š Note Manager</h1>
      <p class="subtitle">View, organize, and manage your notes by class</p>
    </div>
    <button onclick="openClassManager()" class="btn-primary">
      âš™ï¸ Manage Classes
    </button>
  </div>
  
  <div class="file-list" id="fileList">
    <div class="loading">Loading...</div>
  </div>
</div>

<!-- File Viewer Modal -->
<div id="viewerModal" class="modal hidden">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="viewerTitle">File</h2>
      <button class="close-btn" onclick="closeViewer()">&times;</button>
    </div>
    <div class="modal-body">
      <textarea id="fileContent" rows="20" readonly></textarea>
    </div>
    <div class="modal-footer">
      <button onclick="deleteFile()" class="btn-danger">ğŸ—‘ï¸ Delete</button>
      <button onclick="closeViewer()">Close</button>
    </div>
  </div>
</div>

<!-- Theme Editor Modal -->
<div id="themeModal" class="modal hidden">
  <div class="modal-content">
    <div class="modal-header">
      <h2>ğŸ¨ Edit Theme: <span id="themeClassName"></span></h2>
      <button class="close-btn" onclick="closeThemeEditor()">&times;</button>
    </div>
    <div class="modal-body">
      <div class="color-picker-section">
        <label>Choose Color:</label>
        <div class="color-swatches" id="colorSwatches">
          <!-- Loaded dynamically -->
        </div>
      </div>
      <div class="preview-section">
        <h3>Preview</h3>
        <div class="theme-preview" id="themePreview" style="padding: 20px; border-radius: 8px; color: white; font-weight: bold;">
          <span id="previewClassName">Class Name</span>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button onclick="saveTheme()" class="btn-primary">ğŸ’¾ Save Theme</button>
      <button onclick="closeThemeEditor()">Cancel</button>
    </div>
  </div>
</div>

<!-- Class Management Modal -->
<div id="classManagerModal" class="modal hidden">
  <div class="modal-content">
    <div class="modal-header">
      <h2>âš™ï¸ Manage Classes</h2>
      <button class="close-btn" onclick="closeClassManager()">&times;</button>
    </div>
    <div class="modal-body">
      <p class="modal-description">Delete empty classes or edit their themes</p>
      <div id="classList">
        <!-- Loaded dynamically -->
      </div>
    </div>
    <div class="modal-footer">
      <button onclick="closeClassManager()" class="btn-secondary">Close</button>
    </div>
  </div>
</div>

<script src="/static/js/manager.js"></script>
{% endblock %}
