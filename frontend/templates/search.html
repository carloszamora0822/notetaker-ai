{% extends "base.html" %}

{% block title %}Search Notes - notetaker-ai{% endblock %}

{% block content %}
<section class="search">
  <h2>Search Your Notes</h2>

  <form id="searchForm">
    <div class="form-group search-bar">
      <input type="text" id="query" name="q" placeholder="Ask a question about your notes..." required>
      <select id="scope" name="scope">
        <option value="all">All Classes</option>
        <!-- Loaded dynamically -->
      </select>
      <button type="submit">ğŸ” Search</button>
    </div>
  </form>

  <div id="results" class="results">
    <div class="answer hidden">
      <h3>Answer</h3>
      <p id="answerText"></p>
    </div>

    <div class="citations hidden">
      <h3>Sources</h3>
      <ul id="citationList"></ul>
    </div>
  </div>
</section>
{% endblock %}
