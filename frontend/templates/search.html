{% extends "base.html" %}

{% block title %}Search Notes - notetaker-ai{% endblock %}

{% block content %}
<div class="search-container">
  <div class="search-header">
    <h1>🔎 Search Your Notes</h1>
    <p class="subtitle">Ask questions and get AI-powered answers from your notes</p>
  </div>

  <form id="searchForm">
    <div class="search-bar">
      <input type="text" id="query" name="q" placeholder="Ask a question about your notes..." required>
      <select id="scope" name="scope">
        <option value="all">All Classes</option>
        <!-- Loaded dynamically -->
      </select>
      <button type="submit">🔍 Search</button>
    </div>
  </form>

  <div id="results" class="results">
    <!-- Results loaded dynamically -->
  </div>
</div>
{% endblock %}
