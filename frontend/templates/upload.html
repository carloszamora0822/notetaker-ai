{% extends "base.html" %}

{% block title %}Upload Notes - notetaker-ai{% endblock %}

{% block content %}
<div class="upload-container">
  <div class="upload-header">
    <h1>ðŸ“Š Upload Notes</h1>
    <p class="subtitle">Add your class notes and materials to the system</p>
  </div>

  <form id="uploadForm" action="/ingest" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="file">Select File</label>
      <input type="file" id="file" name="file" required>
    </div>

    <div class="form-group">
      <label for="class_code">Class</label>
      <div class="class-selector">
        <select id="class_code" name="class_code">
          <option value="">Select class...</option>
          <!-- Loaded dynamically -->
        </select>
        <button type="button" onclick="showNewClassInput()" class="btn-secondary">
          + New Class
        </button>
      </div>
      
      <!-- Hidden input for new class -->
      <input type="text" 
             id="new_class_code" 
             placeholder="Enter new class code (e.g., CS101)" 
             class="hidden"
             style="margin-top: 10px;">
    </div>

    <button type="submit">Upload</button>
  </form>

  <div id="uploadStatus" class="status hidden"></div>
</div>
{% endblock %}
